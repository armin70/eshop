{% extends "base.html" %} {% block content %}

<!--contact area start-->
<div class="container">

    <form action="/order/verify" method="POST">
    {% csrf_token %}
        <input type="text" hidden value="{{id}}" name="id">
        <input type="text" hidden value="{{order_id}}" name="order_id">
        <p>سفارش شما به شناسه {{order_id}} به مبلغ {{amount}} با کد رهگیری {{track_id}} در انتظار تایید نهایی میباشد</p>
        <button class="btn btn-success" type="submit"> تایید و بازگشت به سایت</button>
    </form>
</div>



{% endblock content %}
